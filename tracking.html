      </span>
    </nav>
  </header>
  <main>
    <section class="tracking-section">
      <h2>Rastrear mi paquete y transportista</h2>
      <!-- Integración 17Track API Widget -->
      <div style="max-width:500px;margin:auto;">
        <!-- Widget oficial 17Track con API Key personalizada -->
        <!-- Puedes cambiar el idioma en 'lang' y personalizar el widget -->
        <div id="seventeentrack-widget"></div>
        <script src="https://widget.17track.net/widget.js?apikey=708C2EF0CA32A784D0432D8572AB883A"></script>
        <script>
          window.addEventListener('DOMContentLoaded', function() {
            if (window.SeventeenTrackWidget) {
              window.SeventeenTrackWidget.init({
                element: '#seventeentrack-widget',
                apikey: '708C2EF0CA32A784D0432D8572AB883A',
                lang: 'en', // Cambia a 'en' si lo deseas
                theme: 'light',
                responsive: true
              });
            }
          });
        </script>
      </div>
    </section>
    <section class="tracking-section">
      <h2>Confirmar recepción Warehouse, pegar Tracking</h2>
      <!-- Aquí puedes integrar tu API o formulario de confirmación -->
      <form id="warehouse-confirm-form" style="max-width:500px;margin:auto;">
        <label for="warehouse-tracking">Tracking Number:</label>
        <input type="text" id="warehouse-tracking" name="warehouse-tracking" placeholder="Pega tu número de tracking aquí" required style="width:100%;margin-bottom:10px;">
        <button type="submit" class="btn">Confirmar Recepción Warehouse</button>
      </form>
      <!-- Comentario: Integra aquí tu API para procesar la confirmación de warehouse -->
    </section>
    <section class="tracking-section">
      <h2>Confirmar recepción Panamá, pegar Tracking</h2>
      <!-- Aquí puedes integrar tu API o formulario de confirmación -->
      <form id="panama-confirm-form" style="max-width:500px;margin:auto;">
        <label for="panama-tracking">Tracking Number:</label>
        <input type="text" id="panama-tracking" name="panama-tracking" placeholder="Pega tu número de tracking aquí" required style="width:100%;margin-bottom:10px;">
        <button type="submit" class="btn">Confirmar Recepción Panamá</button>
      </form>
      <!-- Comentario: Integra aquí tu API para procesar la confirmación en Panamá -->
    </section>
  </main>
