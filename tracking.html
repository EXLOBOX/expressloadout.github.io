<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tracking | Express Loadout</title>
  <meta name="description" content="Rastrea tu paquete y confirma la recepción en warehouse y Panamá con Express Loadout." />
  <meta name="keywords" content="tracking, rastreo, paquete, warehouse, Panamá, Express Loadout, 17Track" />
  <meta name="author" content="Express Loadout" />
  <meta property="og:title" content="Tracking | Express Loadout" />
  <meta property="og:description" content="Rastrea tu paquete y confirma la recepción en warehouse y Panamá con Express Loadout." />
  <meta property="og:image" content="images/banner%20Open%20Grap%20OG%20TwitterCards.png" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://expressloadout.com/tracking.html" />
  <link rel="icon" href="images/LOGO%20Favicon.png" type="image/png">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="images/LOGO Amarillo 2x2 - Alteracion.png" alt="Logo Express Loadout" style="height: 60px; margin-right: 15px;">
    <h1 id="title">Express Loadout</h1>
    <nav class="navbar">
      <a href="index2.html" id="nav-home" class="nav-link">Inicio</a>
      <a href="registro.html" id="nav-register" class="nav-link">Registro</a>
      <a href="bloq.html" id="nav-blog" class="nav-link">Blog</a>
      <a href="tracking.html" id="nav-tracking" class="nav-link active">Tracking</a>
      <span class="lang-switch">
        <button onclick="setLanguage('es')" class="lang-btn">ES</button>
        <button onclick="setLanguage('en')" class="lang-btn">EN</button>
      </span>
    </nav>
  </header>
  <main>
    <section class="tracking-section">
      <h2>Rastrear mi paquete y transportista</h2>
      <!-- Integración 17Track API Widget -->
      <div style="max-width:500px;margin:auto;">
        <!-- Widget oficial 17Track con API Key personalizada -->
        <!-- Puedes cambiar el idioma en 'lang' y personalizar el widget -->
        <div id="seventeentrack-widget"></div>
        <script src="https://widget.17track.net/widget.js?apikey=708C2EF0CA32A784D0432D8572AB883A"></script>
        <script>
          window.addEventListener('DOMContentLoaded', function() {
            if (window.SeventeenTrackWidget) {
              window.SeventeenTrackWidget.init({
                element: '#seventeentrack-widget',
                apikey: '708C2EF0CA32A784D0432D8572AB883A',
                lang: 'en', // Cambia a 'en' si lo deseas
                theme: 'light',
                responsive: true
              });
            }
          });
        </script>
      </div>
    </section>
    <section class="tracking-section">
      <h2>Confirmar recepción Warehouse, pegar Tracking</h2>
      <!-- Aquí puedes integrar tu API o formulario de confirmación -->
      <form id="warehouse-confirm-form" style="max-width:500px;margin:auto;">
        <label for="warehouse-tracking">Tracking Number:</label>
        <input type="text" id="warehouse-tracking" name="warehouse-tracking" placeholder="Pega tu número de tracking aquí" required style="width:100%;margin-bottom:10px;">
        <button type="submit" class="btn">Confirmar Recepción Warehouse</button>
      </form>
      <!-- Comentario: Integra aquí tu API para procesar la confirmación de warehouse -->
    </section>
    <section class="tracking-section">
      <h2>Confirmar recepción Panamá, pegar Tracking</h2>
      <!-- Aquí puedes integrar tu API o formulario de confirmación -->
      <form id="panama-confirm-form" style="max-width:500px;margin:auto;">
        <label for="panama-tracking">Tracking Number:</label>
        <input type="text" id="panama-tracking" name="panama-tracking" placeholder="Pega tu número de tracking aquí" required style="width:100%;margin-bottom:10px;">
        <button type="submit" class="btn">Confirmar Recepción Panamá</button>
      </form>
      <!-- Comentario: Integra aquí tu API para procesar la confirmación en Panamá -->
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Express Loadout</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
