<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sitio en Construcción | Under Construction</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Arial', sans-serif;
      color: white;
    }

    .background {
      background-image: url('https://i.postimg.cc/3xRyyKK6/Pngtree-silhouette-of-sea-cargo-ship-9072414-1.png'); /* Reemplaza esta URL con tu imagen */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-color: #000; /* fallback */
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 12px;
      max-width: 800px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.5rem;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="overlay">
      <h1>Sitio en Construcción / Website Under Construction</h1>
      <p>Estamos trabajando para brindarte una mejor experiencia.<br>We are working to bring you a better experience.</p>
    </div>
  </div>
</body>
</html>
