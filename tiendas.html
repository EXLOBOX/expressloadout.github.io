<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <meta name="keywords" content="tiendas, compras, Amazon, Ebay, TEMU, Aliexpress, SHEIN, RockAuto, WayFair, Taobao, SEPHORA, FAFUL, ROWme, alibaba, MadeInChina, productos recomendados, Express Loadout" />
  <meta name="author" content="Express Loadout" />
  <meta property="og:title" content="Tiendas | Express Loadout" />
  <meta property="og:description" content="Algunas de las mejores tiendas para comprar online y productos recomendados por Express Loadout." />
  <meta property="og:image" content="images/banner%20Open%20Grap%20OG%20TwitterCards.png" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://expressloadout.com/tiendas.html" />
  <link rel="icon" href="images/LOGO%20Favicon.png" type="image/png">
  <link rel="stylesheet" href="style.css" />
  <style>
    .stores-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 18px;
      justify-content: center;
      margin-bottom: 40px;
    }
    .store-card {
      background: #fffbe6;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      padding: 18px 16px 10px 16px;
      width: 120px;
      text-align: center;
      transition: transform 0.15s, box-shadow 0.15s;
      cursor: pointer;
      border: 1px solid #ffe066;
    }
    .store-card:hover {
      transform: translateY(-4px) scale(1.04);
      box-shadow: 0 6px 18px rgba(0,0,0,0.13);
      background: #fff9c4;
    }
    .store-card img {
      width: 48px;
      height: 48px;
      object-fit: contain;
      margin-bottom: 8px;
    }
    .carousel-container {
      max-width: 700px;
      margin: 0 auto 30px auto;
      position: relative;
    }
    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 18px;
      scroll-behavior: smooth;
      padding: 10px 0;
    }
    .carousel::-webkit-scrollbar {
      display: none;
    }
    .carousel-item {
      min-width: 160px;
      background: #f5f9ff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      padding: 10px;
      text-align: center;
      border: 1px solid #e0e7ef;
    }
    .carousel-item img {
      width: 90px;
      height: 90px;
      object-fit: contain;
      margin-bottom: 8px;
      border-radius: 6px;
      background: #fff;
    }
    .carousel-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: #ffe066;
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      font-size: 1.3rem;
      color: #b8860b;
      cursor: pointer;
      z-index: 2;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .carousel-nav.left { left: -40px; }
    .carousel-nav.right { right: -40px; }
    @media (max-width: 800px) {
      .carousel-nav.left { left: 0; }
      .carousel-nav.right { right: 0; }
    }
    @media (max-width: 600px) {
      .stores-grid { gap: 10px; }
      .store-card { width: 90px; padding: 10px 4px 6px 4px; }
      .store-card img { width: 32px; height: 32px; }
      .carousel-item { min-width: 120px; padding: 6px; }
      .carousel-item img { width: 60px; height: 60px; }
    }
  </style>
</head>
<body>
  <header>
    <img src="images/LOGO Amarillo 2x2 - Alteracion.png" alt="Logo Express Loadout" style="height: 60px; margin-right: 15px;">
    <h1 id="title">Express Loadout</h1>
    <nav class="navbar">
      <a href="index2.html" id="nav-home" class="nav-link">Inicio</a>
      <a href="registro.html" id="nav-register" class="nav-link">Registro</a>
      <a href="bloq.html" id="nav-blog" class="nav-link">Blog</a>
      <a href="tracking.html" id="nav-tracking" class="nav-link">Tracking</a>
      <a href="tiendas.html" id="nav-stores" class="nav-link active">Tiendas</a>
      <span class="lang-switch">
        <button onclick="setLanguage('es')" class="lang-btn">ES</button>
        <button onclick="setLanguage('en')" class="lang-btn">EN</button>
      </span>
    </nav>
  </header>
  <main>

    </section>
  </main>
  <footer>
    <p>&copy; 2025 Express Loadout</p>
  </footer>
  <script src="script.js"></script>
  <script>
    // Carrusel simple para productos recomendados
    function scrollCarousel(dir) {
      const carousel = document.getElementById('carousel');
      const scrollAmount = 180; // px
      carousel.scrollBy({ left: dir * scrollAmount, behavior: 'smooth' });
    }
  </script>
</body>
