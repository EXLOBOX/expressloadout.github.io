<body>
  <header>
    <img src="images/LOGO Amarillo 2x2 - Alteracion.png" alt="Logo Express Loadout" style="height: 60px; margin-right: 15px;">
    <h1 id="title">Express Loadout</h1>
    <nav style="text-align:center; margin-top:10px;">
      <button id="btn-es" type="button">Español</button>
      <button id="btn-en" type="button">English</button>

  <main style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 60vh;">

    </section>

  <footer>
    <p id="footer">&copy; 2025 Express Loadout</p>
  </footer>
  <script src="script.js"></script>
  <script>
    // Traducción automática según idioma almacenado en localStorage o español por defecto
    function getLang() {
      return localStorage.getItem('lang') || 'es';
    }
    document.addEventListener('DOMContentLoaded', function() {
      setLanguage(getLang());
      document.getElementById('btn-es').onclick = function() {
        setLanguage('es');
        localStorage.setItem('lang', 'es');
      };
      document.getElementById('btn-en').onclick = function() {
        setLanguage('en');
        localStorage.setItem('lang', 'en');
      };
    });
  </script>
</body>
